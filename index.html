<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tx Code</title>
  </head>
  <body>

    <div id="app">

      <div class="modal">
         <button class="modal__closeModal">
            <img class="modal__closeIcon" src="./assets/icons/closeIcon.svg" alt="Material close arrow">
         </button>

         <form class="form">
            <h3 class="form__title">Settings</h3>
            <div class="form__option">
                <label for="lineNumbers" class="form__stm">Line numbers</label>
                <select id="lineNumbers"  class="form__select">
                  <option selected value="on">On</option>
                  <option value="off">Off</option>
                  <option value="relative">Relative</option>
                  <option value="interval">Interval</option>
                </select>
            </div>

            <div class="form__option">
                <label for="wordWrap" class="form__stm">Word Wrap</label>
                <select id="wordWrap" class="form__select">
                  <option selected value="on">On</option>
                  <option value="off">Off</option>
                  <option value="wordWrapColumn">Word Wrap Column</option>
                  <option value="bounded">Bounded</option>
                </select>
            </div>

            <div class="form__option">
                <label for="fontSize" class="form__stm">Font size</label>
                <input id="fontSize" value="14" class="form__input-fz" type="number" min="8" max="50">
            </div>

            <div class="form__option">
                <label for="theme" class="form__stm">Color Theme</label>
                <select id="theme" class="form__select">
                  <option value="vs-light">Light</option>
                  <option selected value="vs-dark">Dark</option>
                </select>
            </div>

         </form>
      </div>

     <aside class="sidebar">

        <div class="sidebar__top">
           <a href="" class="sidebar__logo">
              Logo
           </a>

            <button type="button" class="sidebar__btn sidebar__download">
               <img class="sidebar__icon" src="./assets/icons/compress_zip.svg" alt="Download material icon" >
            </button>
            
            <button type="button" class="sidebar__btn sidebar__share">
               <img class="sidebar__icon" src="./assets/icons/share.svg" alt="Share material icon" >
            </button>
        </div>

        <div class="sidebar__bot">
         <button type="button" class="sidebar__btn sidebar__help">
            <img class="sidebar__icon" src="./assets/icons/info.svg" alt="Settings material icon" >
         </button>

         <button type="button" class="sidebar__btn sidebar__settings">
            <img class="sidebar__icon" src="./assets/icons/icons-settings.svg" alt="Settings material icon" >
         </button>
        </div>

     </aside>

     <section class="editor">
      <div class='code' id='html'></div>

      <div class='code' id='css'></div>
      
      <div class='code' id="js"></div>

      <iframe id="iframe" class="iframe"></iframe>

      <div class="horizontal-gutter"></div>
      <div class="vertical-gutter"></div>
     </section>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
